buildscript {
    repositories {
        jcenter()
    }


	//dipendenza del plugin di deploy war su tomcat
    dependencies {
        classpath 'com.bmuschko:gradle-cargo-plugin:2.2.3'
    }
}

plugins {
    id 'java'
    id 'maven'
    id 'war'
}

//applicazione plugin deploy tomcat
apply plugin: 'com.bmuschko.cargo'


//elenco di tutti i repository che gradle accede per risolvere le dipendenze
repositories {
    
    mavenLocal()
    
    maven {
        url = 'http://google-maven-repository.googlecode.com/svn/repository'
    }

    maven {
        url = 'http://guice-maven.googlecode.com/svn/trunk'
    }

    maven {
        url = 'http://maven.restlet.org'
    }

    maven {
        url = 'http://oauth.googlecode.com/svn/code/maven'
    }

    maven {
        url = 'http://repo.springsource.org/release'
    }

    maven {
        url = 'https://maven.atlassian.com/content/groups/public/'
    }

    maven {
        url = 'http://www.datanucleus.org/downloads/maven2/'
    }

    maven {
        url = 'http://download.java.net/maven/1'
    }

    maven {
        url = 'http://download.java.net/maven/2'
    }

    maven {
        url = 'http://repository.apache.org/'
    }

    maven {
        url = 'http://repo1.maven.org/maven2'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {

cargo 'org.codehaus.cargo:cargo-core-uberjar:1.4.5',
            'org.codehaus.cargo:cargo-ant:1.4.5'

    compile 'log4j:log4j:1.2.17'
    compile 'org.springframework:spring-context:5.2.0.RELEASE'
    compile 'org.apache.tomcat:tomcat-util:9.0.10'
    compile 'javax.activation:activation:1.1.1'
    compile 'commons-digester:commons-digester:1.5'
    compile 'commons-beanutils:commons-beanutils:[1.7,)'
    compile 'commons-collections:commons-collections:2.1.1'
    compile 'org.jdom:jdom:1.1.3'
    compile 'org.apache.velocity:velocity:1.7'
    compile 'org.apache.velocity:velocity-tools:1.3'
    compile 'commons-httpclient:commons-httpclient:3.1'
    compile 'commons-lang:commons-lang:2.6'
    compile 'org.hsqldb:hsqldb:2.5.0'
    compile 'org.hsqldb:sqltool:2.5.0'
    compile 'joda-time:joda-time:2.10.1'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.10'
    compile 'com.itextpdf:itextpdf:5.4.5'
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'org.hibernate:hibernate-spatial:5.3.7.Final'
    compile 'org.hibernate:hibernate-entitymanager:5.3.7.Final'
    compile 'org.hibernate:hibernate-core:5.3.7.Final'
    compile 'org.hibernate:hibernate-ehcache:5.3.7.Final'
    compile 'org.hibernate:hibernate-c3p0:5.3.7.Final'
    compile 'c3p0:c3p0:0.9.1.2'
    compile 'org.slf4j:slf4j-log4j12:1.7.12'
    compile 'org.javassist:javassist:3.20.0-GA'
    compile 'com.google.code.gson:gson:2.8.5'
    compile 'org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.2.Final'
    compile 'mysql:mysql-connector-java:5.1.33'
    runtime 'ch.qos.logback:logback-classic:1.0.13'
    testCompile 'junit:junit:3.8.1'
}

//configurazione del plugin cargo per il deploy su tomcat
cargo {
    containerId = 'tomcat7x'
    port = 8080

    deployable {
        context = 'appdeployata'
    }

    remote {
        hostname = '%DOMAIN%'
        username = '%USERNAME%'
        password = '%PASSWORD%'
    }
}

group = 'it.alessandromodica.open'
version = '0.0.1'
description = 'Modulo base e opensource'
sourceCompatibility = '1.8'
